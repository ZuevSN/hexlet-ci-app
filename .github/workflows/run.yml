name: Run linter

on: [push] 

jobs:
  setup_test_lin: 
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 

      - name: Run setup
        run: make setup
      
      - name: Run test
        run: make test
      
      - name: Run lint
        run: make lint
